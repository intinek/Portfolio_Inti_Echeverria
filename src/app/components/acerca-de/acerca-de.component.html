<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img *ngIf="usuario" src="{{usuario.fotoPerfil}}"class="img-fluid" id="foto">
        
    </div >
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p *ngIf="usuario" id="nombre">{{usuario.nombre}} {{usuario.apellido}}</p>
        <p *ngIf="usuario" id="fs">{{usuario.titulo}}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de mi</h1>
            <p *ngIf="usuario">
                {{usuario.descripcion}}
            </p>
        </span>
    </div>
</div>
